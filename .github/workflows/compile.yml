name: PlatformIO Compile Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run Build
        run: pio run

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware-siap-pakai
          path: .pio/build/bluepill_f103c8/firmware.bin
